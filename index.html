<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<header>Calculator</header>
<div class="container">
    <div class="display"><h3>0</h3></div>
    <div class="keypad">
        <button class="key" id='number1'>1</button>
        <button class="key" id='number2'>2</button>
        <button class="key" id='number3'>3</button>
        <button class="key" id='add'>+</button>
        <button class="key" id='number4'>4</button>
        <button class="key" id='number5'>5</button>
        <button class="key" id='number6'>6</button>
        <button class="key" id='number7'>7</button>
        <button class="key" id='number8'>8</button>
        <button class="key" id='number9'>9</button>
        <button class="key" id='minus'>-</button>
        <button class="key" id='number0'>0</button>
        <button class="key" id='decimal'>.</button>
        <button class="key" id='percent'>%</button>
        <button class="key" id='multiply'>*</button>
        <button class="key" id='clear'>clear</button>
        <button class="key" id='equals'>=</button>
        <button class="key" id='divide'>/</button>
    </div>

</div>




    <script src="app.js">

    </script>
</body>
</html>
